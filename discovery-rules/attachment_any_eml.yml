name: "Attachment: Any eml file"
description: |
  Potential EML file in message. This rule may potentially be combined with a webhook 
  notification to submit the EML contents to the analysis API
type: "rule"
authors:
  - twitter: "und3rf10w"
source: |
  type.inbound
  and any(attachments,
    .file_extension in~ ('eml')
  )
